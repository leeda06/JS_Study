
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var x1 = true;
            var y1 = new Boolean(true);
            console.log(x1);
            console.log(y1);

            console.log(typeof x1);
            console.log(typeof y1);
            console.log(x1 == y1);
            console.log(x1 === y1);

            var x2 = "abc";
            var y2 = new String("abc");

            console.log(x2);
            console.log(y2);
            console.log(typeof x2);
            console.log(typeof y2); 
            console.log(x2 == y2);

            var x3 = 0;
            console.log(x3);
            console.log(Boolean(x3));

            var x;
            console.log(x); // 출력값 : undefined
            console.log(Boolean(x));


        </script>
    </body>
</html>
