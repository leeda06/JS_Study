<html>
    <head>
        <title>JSON 내장함수</title>
    </head>
    <body>
        <script>
           // 데이터를 저장하고 전송하기 위한 데이터포멧
           // 서버에서 웹페이지(웹페이지에서 서버)로 데이터를 전송할 때 사용

           //JSON의 기본형태
           var data = {
                "employees" : [
                    {"firstName":"길동", "lastName":"홍"},
                    {"firstName":"길만", "lastName":"홍"},
                    {"firstName":"길순", "lastName":"홍"}
                ]
           }

           // JSON.stringify - object를 string으로 변환하여 출력
           console.log(data);
           console.log(JSON.stringify(data));

           // JSON.parse - string으로를 object 변환하여 출력
           var text = '{"employees" : [' +
                    '{"firstName":"길동", "lastName":"홍"},' +
                    '{"firstName":"길만", "lastName":"홍"},' +
                    '{"firstName":"길순", "lastName":"홍"}]}'
           console.log(text);
           console.log(JSON.parse(text));
            

        </script>
    </body>
</html>
