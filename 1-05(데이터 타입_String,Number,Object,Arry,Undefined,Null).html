

<html>
    <head>
        <title>데이터 타입 - String, Number, Object, Arry, Undefined, Null </title>
    </head>
    <body>
        <script>
            //  String  -   문자열
            let name1 = "이솔희";
            let name2 = "이가현";
            //let str1 = "저의 이름은 "김아무개" 입니다.";  //  오류 발생   -   쌍따음표
            let str1 = "저의 이름은 '김아무개' 입니다.";    //  정상작동
            console.log(str1);

            let str2 = "저의 이름은 \"김아무개\" 입니다.";  //  그래도 사용하고 싶으면 \를 사용
            let str3 = "저의 이름은 \'김아무개\' 입니다.";  //  그래도 사용하고 싶으면 \를 사용
            console.log(str2);
            console.log(str3);

            let str4 = "저의 이름은 \김아무개\ 입니다.";    //  정상적으로 작됭되지만, 출력값은 없다
            console.log(str4);

            let str5 = "저의 이름은 \\김아무개\\ 입니다.";    //  정상적으로 작됭되지만, 출력값은 없다
            console.log(str5);


            //  Undefined   -   변수의 초기화
            let u1;
            console.log(u1);

            let u2 = undefined; //  초기화 가능
            console.log(u2);


            //  Null  -   초기화 but null에 숫자 더하기 가능
            let n1 = null;
            console.log(n1);

            let n2 = null + 3;
            console.log(n2);


            //  Object  -   
            //let scan = new Scanner(); //  JS에는 없지만 예시로 보여줌
            let date = new Date();  //  예시 - let은 객체 또한 받을 수 있음 

            let person1 = {};
            person1.firstName = "길동";
            person1.lastName = "홍";
            person1.age = 23;

            //Object 선언과 동시에 멤버변수 초기화
            let person2 = {
                firstName: "길서",
                lastName: "홍",
                age: 10
            };

            let person3 = {};
            person3["firstName"] = "길북";
            person3["lastName"] = "홍";
            person3["age"] = 20;
            
            person2.email = "Hello@gamil.com";

            console.log(person1.firstName);
            console.log(person1.lastName);
            console.log(person1.age);
            
            document.write(person1.firstName + "<br>");
            document.write(person1.lastName + "<br>");
            document.write(person1.age + "<br>");

            console.log(person2.firstName);
            console.log(person2.lastName);
            console.log(person2.age);
            
            document.write(person2.firstName + "<br>");
            document.write(person2.lastName + "<br>");
            document.write(person2.age + "<br>");
            document.write(person2.email + "<br>");

            console.log(person3.firstName);
            console.log(person3.lastName);
            console.log(person3.age);
            
            document.write(person3.firstName + "<br>");
            document.write(person3.lastName + "<br>");
            document.write(person3.age + "<br>");


            //  Arry    -   배열
            let car = ["현대", "기아", "볼보", "테슬라", "벤츠"];
            console.log(car[0]);
            console.log(car[1]);
            console.log(car[2]);
            console.log(car[3]);
            console.log(car[4]);

            let num = [1,3,7,2,3];
            console.log(car[0]);
            console.log(car[3]);
            //console.log(car[5]);  //  오류    -   0번방 부터 시작 5개이지만 4번까지 있음

            let arr1 = ["현대", 3, undefined, null];
            console.log(arr1[0]);
            console.log(arr1[1]);
            console.log(arr1[2]);
            console.log(arr1[3]);

            let arr2 = [person1, person2, person3];
            console.log(arr2[0]);
            console.log(arr2[1]);
            console.log(arr2[2]);

            let arr3 = [];
            arr3[0] = 1;
            arr3[1] = "대한민국";

            console.log(arr3[0]);
            console.log(arr3[1]);
            

            //  push  -   배열에 push 매서드를 이용해서 순차적으로 삽입
            let arr4 = [];
            arr4.push(2023);
            arr4.push("BTS");
            arr4.push(6);
            arr4.push(3.14);
            arr4.push(null);
            arr4.push(undefined);

            for (var i = 0; i < arr4.length; i++){
                console.log(arr4[i]);
                document.write(arr4[i] + "<br>");
            }


            //  Boolean   -   참 / 거짓
            let isAult  = false;    //  isAult = true
            let num1 = 5;
            let num2 = 7;
            console.log(num1 > num2);   //  false

            console.log(typeof num);
            console.log(typeof isAult);
            console.log(typeof name1);
            console.log(typeof person1);
            console.log(typeof arr1);

        </script>

    </body>
</html>
