
<html>
    <head>
        <title>Number_64비트부동소수</title>
    </head>
    <body>
        
        <script>
            let x = 0.2 + 0.1;  //0.30000000000000004
            console.log(x);

            console.log(1/2);   //  유한소수
            console.log(2/3);   //  무한소수    -   0.6666666666666666...
            console.log(1/ 10);

            console.log((0.1).toString(2)); //  2진수   -   0.0001100110011001100110011001100110011001100110011001101
            console.log((0.2).toString(2)); //  2진수   -   0.0011001100110011001100110011001100110011001100110011010
                                            //  합 2진수    0.0100110011001100110011001100110011001100110011001100111
            console.log(parseInt('0.0100110011001100110011001100110011001100110011001100111', 2) * Math.pow(2, -55));

            //  부동 소수점 연산에는 외부 라이브러리를 활용
            //  BigNumber.js
            //  Big.js
            //  Decimal.js
            
            console.log(Number.MAX_SAFE_INTEGER);   //  안정적으로 제공해주는 정수 최대 자리    -   9007199254740991
            let max = 999999999999999;
            console.log(max);

            let end = 999999999999999999;           //  에러    -   최대값이넘어가면 1000000000000000000을 출력
            console.log(end);

        </script>
    
    </body>
</html>
