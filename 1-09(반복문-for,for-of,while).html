<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>

            //for문
            for (var i = 0; i < 5; i++){
                console.log("이 번호는 "+ i);
            }

            //break ,countinue
            for(var i = 0; i < 5; i++){
                if(i == 3){
                    break;
                }
                console.log(i);
            }

            for(var i = 0; i < 5; i++){
                if(i == 3){
                    continue;
                }
                console.log(i);
            }

            var numbers = [43, 23, 5, 7, 29, 19];
            var len = numbers.length;   //  len = 6
            for (var i = 0; i < len; i++){
                console.log(numbers[i]);
            }

            //향상된 for문
            for(var i in numbers){  //  Index
                console.log(numbers[i]);
            }

            for(var i of numbers){  //  Index
                console.log(i);
            }


            var cars = {"현대": "기아", "불보": "벤츠"}
            for (var car in cars){
                console.log(cars)
            }

            //while 문
            var i = 1;
            var total = 0;

            while (i <= 10){
                total += i;
                i++;
            }
            console.log(total)

            //do~while
            var i1 = 1;
            var total1 = 0;

            do{
                total1 += i;
                i1++;
            }while (i1 <= 10);
            console.log(total1)
        </script>
        </body>
</html>
