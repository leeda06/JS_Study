<html>
    <head>
        <title>String 내장함수</title>
    </head>
    <body>
        <script>
            var x1 = 123;
            console.log(x1 + 1);
            console.log(x1.toString() + 1);

            //toFixed() - 지정된 소수점까지 반올림 표기
            var x2 = 123999.999999999;
            console.log(x2.toFixed(2))

            //toPrecision
            var x3 = 9.565
            console.log(x3.toPrecision(2))

            var x4 = Number("10");
            console.log(x4)
            console.log(typeof x4)

            var x5 = Number(true)
            console.log(x5)

            console.log(Number("                   100           "))
            console.log(Number("100           "))
            console.log(Number("10.33"))
            console.log(Number("10,33"))
            console.log(Number("choi"))
            console.log(Number("10 33"))

            //parseInt
            console.log(parseInt("3"))
            console.log(parseInt("3.3"))
            console.log(parseInt("10 20 30"))
            console.log(parseInt("10 years old"))
            console.log(parseInt("years 20 old"))

            //parsFloat
            console.log(parseFloat("10"))
            console.log(parseFloat("1.0 + 1"))
            console.log(parseFloat("1.0 abcd"))

            //ceil() 함수 : 올림
            console.log(Math.ceil(2.1));

            //floor() 함수 : 내림
            console.log(Math.floor(2.9));

            //round() 함수 : 반올림
            console.log(Math.round(2.9));
            console.log(Math.round(2.1));

        </script>
    </body>
</html>
