            //계산기
            function calculate(x1, y1, operator){
                if(operator == "+"){
                    return x1 + y1;
                }else if(operator == "-"){
                    return x1 - y1;
                }else if(operator == "*"){
                    return x1 * y1;
                }else if(operator == "/"){
                    return x1 / y1;
                }else{
                    console.log("연산자 확인 부탁드려요")
                }
            }//calculate
            console.log(calculate(5, 10, "+"));
            console.log(calculate(5, 10, "-"));
            console.log(calculate(5, 10, "*"));
            console.log(calculate(5, 10, "/"));
            console.log(calculate(5, 10, "?"));
