<html>
    <head>
        <title>연필 갯수</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer = Math.ceil(n/12);
                
                //또는 
                
                answer = 0;
                answer = n / 12
                
                if(answer % 1 != 0){
                    answer = parseInt(answer + 1)
                }
                return answer;
            }
            console.log(solution(25));
            console.log(solution(178));
        </script>
    </body>
</html>
