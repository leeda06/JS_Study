<html>
    <head>
        <title>연필 갯수</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = 0;;
                let m = 0;
                for(var i = 1; i < arr.length ; i++){
                    if(m < arr[i]){
                        m = arr[i];
                    }
                }
                answer = m;
                return answer;
            }
            let arr1 = [5, 3, 7, 11, 2, 15, 17];
            console.log(solution(arr1));
            
            let arr2 = [5, 2, 15, 17, 3, 7, 11];
            console.log(solution(arr2));

        </script>
    </body>
</html>
