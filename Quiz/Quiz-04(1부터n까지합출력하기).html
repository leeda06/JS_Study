<html>
    <head>
        <title>연필 갯수</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer = 0;
                for(let i = 1; i <= n; i++){
                    answer = answer + i;
                }
                return answer;
            }
            console.log(solution(15));
        </script>
    </body>
</html>
