<html>
    <head>
        <title>String 내장함수</title>
    </head>
    <body>
        <script>
            
            //length : 문자열의 길이를 리턴
            var text = "astyuiwertyusdfghj";
            console.log(text.length);

        //===============================================================================
            //indexOf
            var str = "please locate where 'locate'";
            console.log(str);
            console.log(str.indexOf("locate")); //  답 : 7
            console.log(str.indexOf("Locate")); //  대소문자 구분(실패시 : -1)
            console.log(str.indexOf("cat"));    //  단어가 아니더라도 포함이 되면 거기부터 실행(답 : 8)
        
            if(str.indexOf("locate") > -1){
                console.log("locate 문자 발견");
            }

            //lastIndex of
            console.log(str.lastIndexOf("locate"));
            
            //search
            console.log(str.search("locate"));

            // slice
            var str = "Apple, banana, kiwi"
            console.log(str.slice(7, 13));  //  출력값 : banana
            console.log(str.slice(7));      //  출력값 : banana, kiwi
            console.log(str.slice(-12, -6));//  출력값 : banana (뒤에서 부터 앞으로)

            //substring
            console.log(str.substring(7, 13));

            //substr
            console.log(str.substr(7, 6));  // 출력값 : banana
            
            var jumin1 = "070828";
            console.log(jumin1.substr(0, 2));   // 출력값 : 07년
            console.log(jumin1.substr(2, 2));   // 출력값 : 08월
            console.log(jumin1.substr(4, 2));   // 출력값 : 28일

            var jumin2 = "2007-08-28";      // var jumin2 = "07-08-28";
            console.log(jumin2.substring(0, jumin2.indexOf("-")));      // 출력값 : 2007

            //replace
            var str1 = "please visit here";
            var str2 = str1.replace("here", "there");
            console.log(str2);

            var str3 = "please visit here here"
            var str4 = str3.replace("here", "there")
            console.log(str4)

            //정규표현식 이용
            var str5 = "please visit here here here"
            str6 = str5.replace(/here/g,"there")
            console.log(str6)

            var str7 = "please visit here HERE here"
            var str8 = str7.replace(/here/gi, "there")
            console.log(str8)

            var str9 = "please visit here HERE here"
            console.log(str9.toUpperCase())
            console.log(str9.toLowerCase())

            //데이터 베이스  : john, JOHE, Johe
            var text1 = "Johe";
            var text2 = "JOHE";
            var text2 = text1 + " " + text2;
            console.log(text1.concat(text2));
            console.log(text1.concat(" ", "Choi", " ", text1, " ", text));
            
            var str10 = "       Hello       World!      ";
            console.log(str10);
            console.log(str10.trim());

            //padStart
            var str11 = "5";
            console.log(str11.padStart());
            // padStart
            var str11 = "15";
            console.log(str11.padStart(4, 0));

            var str12 = "3";
            var str13 = "13";
            console.log(str12.padStart(2, 0));
            console.log(str13.padStart(2, 0));
            console.log(str13.padEnd(4, 0));

            //charAt
            var str14 = "Hello World!";
            var str14 = "123456-1234567";
            console.log(str14.charAt(7));

            //split
            var tags = "키보드, 기계식, 블루투스"
            var arr1 = tags.split(", ");
            console.log(arr1)

            var birthday = "2006-08-18"
            var arr2 = birthday.split("-")
            console.log(arr2)

            </script>
    </body>
</html>
